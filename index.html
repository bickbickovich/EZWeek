<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EZWeek - AI Weekly Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: auto;
    }
    h1 {
      color: #4CAF50;
    }
    textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .output {
      background: #eef;
      padding: 15px;
      border-radius: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EZWeek üóìÔ∏è</h1>
    <p>Plan your week with AI-powered scheduling!</p>

    <label>Tasks (one per line):</label>
    <textarea id="tasks" rows="4" placeholder="e.g. Do homework, Play games, Gym"></textarea>

    <label>Busy Times (like meetings, appointments):</label>
    <textarea id="busy" rows="3" placeholder="e.g. Monday 3-4pm, Wednesday 5-6pm"></textarea>

    <button onclick="makeSchedule()">üìÖ Make My Schedule</button>

    <h2>Your Weekly Plan:</h2>
    <div id="output" class="output">(Your schedule will appear here)</div>
  </div>

  <script>
    function makeSchedule() {
      const tasks = document.getElementById("tasks").value.split("\n").filter(t => t.trim());
      const busy = document.getElementById("busy").value.split("\n").map(b => b.trim().toLowerCase());
      const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
      let schedule = {};

      for (let day of days) {
        schedule[day] = [];
        let hour = 16; // Start at 4pm after school
        let count = 0;

        for (let task of tasks) {
          let timeSlot = `${hour}:00‚Äì${hour+1}:00`;
          let busyTime = `${day.toLowerCase()} ${hour}-${hour+1}pm`;

          if (!busy.includes(busyTime)) {
            schedule[day].push(`${timeSlot}: ${task}`);
            hour++;
            count++;
          }
          if (count >= 2) break; // Limit 2 tasks per day
        }
      }

      let result = "";
      for (let day of days) {
        result += `<strong>${day}:</strong><br>`;
        if (schedule[day].length === 0) {
          result += "<em>Free day üéâ</em><br><br>";
        } else {
          for (let item of schedule[day]) {
            result += `${item}<br>`;
          }
          result += "<br>";
        }
      }
      document.getElementById("output").innerHTML = result;
    }
  </script>
</body>
</html>
